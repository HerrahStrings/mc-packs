name: Deploy gh-pages from all branches

on:
  push:
    branches-ignore:
      - main
      - gh-pages
      - base
      - fabric
      - forge

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
      - uses: actions/checkout@v2
        with:
          ref: gh-pages

      # fabric 1.18.2 vanilla
      - uses: actions/checkout@v2
        with:
          ref: fabric_1.18.2
          path: cdi/fabric_1.18.2
          clean: false
      - run: rm -rf cdi/fabric_1.18.2/.git
      
      # Run Jekyll
      - uses:  helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Deploy to gh pages
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: '.cdi/'
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
