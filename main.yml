name: Deploy gh-pages from all branches

on:
  push:
    branches-ignore:
      - main
      - gh-pages
      - base
      - fabric
      - forge

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # main
      - uses: actions/checkout@v2

      # fabric 1.18.2 vanilla
      - uses: actions/checkout@v2
        with:
          ref: fabric_1.18.2
          path: cdi/fabric_1.18.2
          clean: false
      - run: rm -rf cdi/fabric_1.18.2/.git
      
      # Run Jekyll
      - uses:  helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
