<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sisby Folk Modpacks | Directory</title>
</head>
<body>
<script>
    (async () => {
        const response = await fetch('https://api.github.com/repos/sisby-folk/mc-packs/contents/Installs?ref=gh-pages');
        const data = await response.json();
        let htmlString = '<ul>';

        for (let file of data) {
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
    })()
</script>
</body>
</html>
