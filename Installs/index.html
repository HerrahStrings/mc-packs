<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinkerer's Quilt | Directory</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/kimbie.dark.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h3>Modpack Archives</h3>
<div>

</div>
<script>
    (async () => {
        const response = await fetch('https://api.github.com/repos/sisby-folk/tinkerers-quilt/contents/Installs?ref=website');
        const data = await response.json();
        let htmlString = '<ul>';

        for (let file of data) {
            if (file.name !== 'index.html') {
                htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
            }
        }

        htmlString += '</ul>';
        document.getElementsByTagName('div')[0].innerHTML = htmlString;
    })()
</script>
</body>
</html>
