name: GH Pages CI

on:
  push

jobs:
  jekyll:
    runs-on: ubuntu-latest

    steps:
      # main
      - name: Checkout repo
        uses: actions/checkout@v2

      # fabric 1.18.2 vanilla
      - name: import fabric_1.18.2
        uses: actions/checkout@v2
        with:
          ref: fabric_1.18.2
          path: cdi/fabric_1.18.2
          clean: false
      - run: rm -rf cdi/fabric_1.18.2/.git
      
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      
      
      # Specify the target branch (optional)
      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: 'gh-pages'
