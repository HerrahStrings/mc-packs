name: GH Pages CI

on:
  push:
    branches:
      - main
      - website
      - quilt_1.18.2
      - quilt_1.18.2_plus
      - quilt_1.18.2_modded
      - forge_1.16.5
      - fabric_1.16.5

jobs:
  jekyll:
    runs-on: ubuntu-latest

    steps:
      # main
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: website

      # quilt_1.18.2
      - name: import quilt_1.18.2
        uses: actions/checkout@v2
        with:
          ref: quilt_1.18.2
          path: cdn/quilt_1.18.2
          clean: false
      - name: import quilt_1.18.2 - clean
        run: rm -rf cdn/quilt_1.18.2/.git
      
      # quilt_1.18.2_plus
      - name: import quilt_1.18.2_plus
        uses: actions/checkout@v2
        with:
          ref: quilt_1.18.2_plus
          path: cdn/quilt_1.18.2_plus
          clean: false
      - name: import quilt_1.18.2_plus - clean
        run: rm -rf cdn/quilt_1.18.2_plus/.git
      
      # quilt_1.18.2_modded
      - name: import quilt_1.18.2_modded
        uses: actions/checkout@v2
        with:
          ref: quilt_1.18.2_modded
          path: cdn/quilt_1.18.2_modded
          clean: false
      - name: import quilt_1.18.2_modded - clean
        run: rm -rf cdn/quilt_1.18.2_modded/.git

      # forge_1.16.5
      - name: import forge_1.16.5
        uses: actions/checkout@v2
        with:
          ref: forge_1.16.5
          path: cdn/forge_1.16.5
          clean: false
      - name: import forge_1.16.5 - clean
        run: rm -rf cdn/forge_1.16.5/.git

      # fabric_1.16.5
      - name: import fabric_1.16.5
        uses: actions/checkout@v2
        with:
          ref: fabric_1.16.5
          path: cdn/fabric_1.16.5
          clean: false
      - name: import fabric_1.16.5 - clean
        run: rm -rf cdn/fabric_1.16.5/.git

      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      
      # Specify the target branch (optional)
      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: 'gh-pages'
          jekyll_src: '.'
